<div class="modal" [ngClass]="{'confirmation-modal-open': isOpen}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title">Are you sure, you want to login as {{ email }}?</p>
        <button type="button" class="close" (click)="closeModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-success" (click)="confirm()">Yes</button>
        <button type="button" class="btn btn-danger" (click)="closeModal()">No</button>
      </div>
    </div>
  </div>
</div>
